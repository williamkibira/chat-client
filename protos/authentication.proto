syntax = "proto3";
option cc_enable_arenas = true;
option optimize_for = LITE_RUNTIME;

message Credentials {
    string email = 1;
	string password = 2;
	string device_id = 3;
}

message Token {
    string token = 1;
    int64 expires_in = 2;
}

message UserDetails {
    string identifier = 1;
    string first_name = 2;
    string last_name = 3;
    string email_address = 4;
    string photo_url = 5;
}